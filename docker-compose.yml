version: "3.9"

services:
  db:
    image: postgres:15
    container_name: db_app
    command: -p 5435
    expose:
      - 5435
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    networks:
      - backend_network

  
  app:
    build: 
      context: .
    env_file:
     - .env
    container_name: fastapi_app
    ports:
     - 8000:8000
    depends_on:
     - db
    networks:
      - backend_network

networks:
  backend_network:
    driver: bridge
